<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" type="text/css" media="all" 
          href="../../../css/tags.css" th:href="@{/css/tags.css}" /><title>Tags</title>
</head>
<body>
	<header>
		<h1>All Tags</h1>
	</header>
	<main>
	<div class="breed">
		<ul>
			<li th:each="tag: ${tags}"><a th:href="|@{/tag/}${tag.name}|">
					<span th:text="${tag}"></span>
			</a></li>

			<form th:action="|@{/tag/}${name}|" method="POST">
				<h2>Add Attire: </h2> 
				<input type="text" name ="name"/>
				 <h2>Description of Attire: </h2>
				<input type="text" name ="description"/>
				<br/>
				<h2>Please choose pictures from local image directory only (example: /src/main/resources/static/images): </h2>
				<input type="file" name="imgUrl" accept="*"/>
				<input type="file" name="imgUrl2" accept="*"/>
				<input type="file" name="imgUrl3" accept="*"/>
				<h2>Select breeds associated with Attire: </h2>
				<select class="form-control" name="breeds" multiple="multiple">
    					<option th:each="breed : ${breeds}" 
    							th:selected = "${breeds.contains(breed)}"
    							th:value="${breed.id}" 
    							th:text="${breed.title}" >
    					</option>
 				</select><br/>

				<input type="submit" value="Submit" />
			</form>
		</ul>
		<ul class="api-tag"></ul>
	</div>
	</main>
	<footer>
		<a class="breeds" th:href="@{/breeds}">Return to home page</a>
		<p> <a th:href="@{/tags}">Browse by tag</a></p>
		<p class="copyrightInfo">&copy; Bridleplates.com LLC</p>
	</footer>
	
	<script src="/js/app.js"></script>

</body>
</html>
