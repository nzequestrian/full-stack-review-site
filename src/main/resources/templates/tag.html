<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" type="text/css" media="all" 
          href="../../../css/tag.css" th:href="@{/css/tag.css}" />
	
    <title th:text="'Tag: ' + ${tag.name}"></title>
</head>
<body>
    <header>
        <h1 th:text="'Tag: ' + ${tag.name}"></h1> 
    </header>
   <article th:text="${tag.description}"></article>
	   	 	
			 <div><img th:src="|/images/${tag.imgUrl2}" />
			 <img th:src="|/images/${tag.imgUrl}" />
			 <img th:src="|/images/${tag.imgUrl3}" />
		</div>
		<div class="breed">
		<ul><h2> Tags : </h2>
					<li th:each="breed: ${tag.breeds}">
					<span th:text="${breed.title}"></span></li>
			</ul>
		</div>


    <footer>
        <a class="Breeds" th:href="@{/breeds}">Return to home page</a>
        <p> <a th:href="@{/tags}">Browse by tag</a></p>
        <p class="copyrightInfo">&copy; Bridleplates.com</p>
    </footer>
</body>
</html>
